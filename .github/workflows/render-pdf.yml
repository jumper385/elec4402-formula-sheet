---

name: Compile LaTeX Document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

#    - name: Install TeX Live Full
#      run: sudo apt-get update && sudo apt-get install -y texlive-full

    - name: Install TeX Live Essentials
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          latexmk

    - name: Add timestamp to PDF
      run: |
        TIMESTAMP=$(date +"%Y_%m_%d-%H%M%S")
        mv main.pdf "elec4402-formula-sheet_$TIMESTAMP.pdf"
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: elec4402-formula-sheet_${{ env.TIMESTAMP }}.pdf
        path: elec4402-formula-sheet_${{ env.TIMESTAMP }}.pdf
        if-no-files-found: error

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.add_timestamp.outputs.timestamp }}
        release_name: Release ${{ steps.add_timestamp.outputs.timestamp }}
        draft: false
        prerelease: false

    - name: Upload PDF to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: elec4402-formula-sheet_${{ steps.add_timestamp.outputs.timestamp }}.pdf
        asset_name: elec4402-formula-sheet_${{ steps.add_timestamp.outputs.timestamp }}.pdf
        asset_content_type: application/pdf
